<!DOCTYPE>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>    
    <div id='content' style="float: right;margin: 20px;width: 772px;"></div>
	<script id="editor" type="text/plain" style="width: 500px;height:300px;display: inline-block;"><h1>文本放在这里可以初始化编辑器的内容</h1></script>
	<button id="submit" onclick='getContent()'>获得内容</button>
    
</body>


<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        // alert(arr.join("\n"));
        document.getElementById('content').innerText = arr.join("\n");
        window.scrollTo(0,0);
    }

</script>
